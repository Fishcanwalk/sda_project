version: "3.8"

services:
  mongodb:
    image: mongo
    container_name: iotdb_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: ${MONGODB_DB:-iotdb}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - /etc/localtime:/etc/localtime:ro
    networks:
      - iot_network
    logging:
      options:
        max-size: "10m"
        max-file: "3"

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:8080"
    container_name: iotdb_webapp
    restart: no
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - MONGODB_DB=${MONGODB_DB}
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - APP_TITLE=${APP_TITLE:-IoT Management Web}
      - PYTHONUNBUFFERED=1
    depends_on:
      - mongodb
    networks:
      - iot_network
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - .:/app
    command:
      "/app/scripts/run-web-docker"
    logging:
      options:
        max-size: "10m"
        max-file: "3"

networks:
  iot_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config: